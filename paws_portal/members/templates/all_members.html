{% extends "base.html" %}

{% block title %}
  Paws Portal - List of Members
{% endblock %}

{% block content %}
  <p><a href="/">HOME</a></p>

  <h1>Members</h1>
    
  <ul>
    {% for x in paw_members %}
      <li><a href="details/{{ x.id }}">{{ x.first_name }} {{ x.last_name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
